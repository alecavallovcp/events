<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos con Tabletop.js</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 5px 0; color: #555; }
  </style>
</head>
<body>
  <h1>Lista de Eventos</h1>
  <div class="grid" id="eventos"></div>

  <!-- Cargar Tabletop.js -->
  <script src="https://unpkg.com/tabletop@1.6.1/tabletop.js"></script>
  <script>
    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/1sKMLlUkAxzntXJZoGQMCazpSkbN0FeoPB0XjBBL4Iew/pubhtml',
      simpleSheet: true,
      callback: function(data) {
        const contenedor = document.getElementById('eventos');
        data.forEach(ev => {
          contenedor.innerHTML += `
            <div class="card">
              <img src="${ev.Imagen}" alt="${ev.Artista}">
              <h3>${ev.Artista}</h3>
              <p><strong>Fecha:</strong> ${ev.Fecha}</p>
              <p><strong>Lugar:</strong> ${ev.Lugar}, ${ev.Pa√≠s}</p>
              <p><strong>Asistentes:</strong> ${ev.Asistentes}</p>
              <p><strong>Notas:</strong> ${ev.Notas}</p>
            </div>
          `;
        });
      }
    });
  </script>
</body>
</html>
